<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game 2</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <!-- Characters -->
    <img id="player" src="./assets/player/player.png" alt="player">
    <img id="sandalien" src="./assets/enemies/Sandwich Alien/spritesheetsa.png" alt="sandwich alien">
    <img id="bee" src="./assets/enemies/Bee/spritesheet.png" alt="bee">
    <img id="ghost" src="./assets/enemies/Ghost/spritesheet.png" alt="ghost">
    <img id="bluebat" src="./assets/enemies/Bluebat/spritesheetbt.png" alt="blue bat">

    <!-- Props -->
    <img id="projectile" src="./assets/projects/MagickArrow/1/1_1.png" alt="projectile">
    <!-- <img id="gears" src="./assets/particles/gears.png" alt="gears"> -->
    <img id="smokeExplosion" src="./assets/particles/explosioneffect.png" alt="smoke explosion">
    <img id="fireExplosion" src="./assets/particles/fireExplosion.png" alt="fire explosion">

    <!-- Environment -->
    <img id="layer1" src="./assets/background/sky.png" alt="sky">
    <img id="layer2" src="./assets/background/clouds_1.png" alt="clouds1">
    <img id="layer3" src="./assets/background/rocks.png" alt="rocks">
    <img id="layer4" src="./assets/background/clouds_2.png" alt="clouds2">
    <img id="layer5" src="./assets/background/ground_1.png" alt="ground1">
    <img id="layer6" src="./assets/background/ground_2.png" alt="ground2">
    <img id="layer7" src="./assets/background/ground_3.png" alt="ground3">
    <img id="layer8" src="./assets/background/plant.png" alt="plant">

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>
